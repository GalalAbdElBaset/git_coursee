<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <h4>Please fill out this form with the required Information</h4>

        <label for="first-Name">Enter Your First Name :</label><br>
        <input type="text" name="first-Name" id="first-Name" placeholder="first-Name" required size="50"><br>
        <label for="last-Name">Enter Your Last Name :</label><br>
        <input type="text" name="last-Name" id="last-Name" placeholder="last-Name" required><br>
        <label for="E-mail">Enter Your E-mail :</label><br>
        <input type="email" name="E-mail" id="E-mail" placeholder="Your Email" required><br>
        <label for="password">Create A New Password :</label><br>
        <input type="password" name="password" id="password" placeholder="Write Your Password" required maxlength="5">
        <br>
        <input type="file" required><br>
        <label for="Input-age">Input Your age :</label><br>
        <input type="number" name="Input-age" id="Input-age" 
            placeholder="Input Your age" required min="1" max="99"><br>

        <label for="provide">provide a bio</label><br>
        <textarea name="provide" id="" cols="30" rows="10" required></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="reset">
    </form>
    <script src="Js/main.js"></script>


    <form>
  <label for="Input-age">Input Your age :</label><br>


  <input type="number" name="Input-age" id="Input-age" 
         placeholder="Input Your age" required min="0" max="99">
  <span class="error" ></span><br><br>

  
  <input type="submit" value="Submit">
</form>

<style>
  .error::after {
    content: "Please enter a number between 0 and 99";
    color: red;
    display: none;
    font-size: 0.9em;
  }

  input:invalid + .error::after {
    display: inline;
  }
</style>

</body>
</html>
